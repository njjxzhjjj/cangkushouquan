<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
    <!--<link rel="stylesheet" href="/element-ui-2.13.2.css">-->
    <script src="/vue.js"></script>
    <!--<script src="/element-ui-2.13.2.js"></script>-->
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="/axios.min.js"></script>
    <style>
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            color: #333;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container style="height: 500px; border: 1px solid #eee">
        <el-aside width="300px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1', '3']">
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-caret-bottom"></i>系统菜单</template>

                    <el-submenu index="1-4">
                        <template slot="title">收货管理</template>
                        <a href="/page/storelist"><el-menu-item index="1-4-1">仓库管理</el-menu-item></a>
                    </el-submenu>
                    <el-submenu index="1-4">
                        <template slot="title">库存查询</template>
                        <a href="/page/storelist"><el-menu-item index="1-4-1">入库</el-menu-item></a>
                        <a href="/page/storelist"><el-menu-item index="1-4-1">出库</el-menu-item></a>
                    </el-submenu>
                </el-submenu>

            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="text-align: right; font-size: 16px">

                <!--自己的xxxx登录-->
                <span>当前用户:</span>
                <span id="aa"></span>
            </el-header>


            <template>
                <div>
                    <el-form>

                        <el-form-item label="请输入仓库名称" prop="pass">
                            <el-input  v-model="store.name" autocomplete="off" style="width: 20%"></el-input>
                        </el-form-item>
                        <el-form-item label="请输入仓库地址" prop="checkPass">
                            <el-input  v-model="store.address" autocomplete="off" style="width: 20%"></el-input>
                        </el-form-item>


                        <el-form-item label="管理员" prop="pass">
                            <el-input  v-model="store.manager" autocomplete="off" style="width: 20%"></el-input>
                        </el-form-item>
                        <!--<el-form-item label="加密" prop="checkPass">-->
                        <!--<el-input  v-model="admin.salt" autocomplete="off" style="width: 20%"></el-input>-->
                        <!--</el-form-item>-->


                        <el-form-item>
                            <el-button type="primary" @click="addBtn">添加</el-button>
                        </el-form-item>

                    </el-form>
                </div>
                <!--表格-->
            </template>

        </el-container>
    </el-container>


</div>
<script>

    var vm = new Vue({
        el:"#app",
        data: {
            store:{
                name:"",
                address:'',
                manager:'',
            },
            input: ''
        },
        methods:{
            //添加
            addBtn:function(){
                alert("点击了添加")
                axios.post("/store/insert", {
                    params: {
                        name:this.store.name,
                        address:this.store.address,
                        manager:this.store.manager,
                    }
                }).then(res=> {
                    console.log(res)
                    //把json数组赋值给tableData
                    window.location.href="/page/storelist";

            });
            },
        },
    })
</script>
</body>
</html>
